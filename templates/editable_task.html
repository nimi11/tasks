<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Tasks</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <h1>Edit Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{{ url_for('edit_task', task_id=task[0]) }}">{{ task[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
